<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Tables With Captions</h2>
    <table>
        <caption> Table:Marks Of Students</caption>
        <tr>
            <th>Name</th>
            <th>Roll number</th>
            <th> Marks</th>
        </tr>
        <tr>
            <td>Raj</td>
            <td>3243</td>
            <td>49</td>
        </tr>
    </table>
</body>
</html>
