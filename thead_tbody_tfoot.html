<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead,TBody.Tfoot</title>
</head>
<body>
    <h2>See Thead,Tbody,Tfoot</h2>
    <table>
        <thead>
            <tr>
<th>Student Name</th>
<th>Student Marks</th>
</tr>
        </thead>
        <tbody>
        <tr>
            <td>Student 1</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Student 2</td>
            <td> 15</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
           <td> Total</td>
           <td> 20</td>
        
            </tr>

        </tfoot>
    </table>
</body>
</html>
