<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byTagname</title>
</head>
<body>
    <h2>Hi</h2>
    <h2>Hello</h2>
    <h2>Welcome to my world!!!!</h2>

    <script>
        const b = document.getElementsByTagName("h2")
        alert(b [0]);
    </script>

</body>
</html>
