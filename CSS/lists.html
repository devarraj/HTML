<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
       li{
        border:5px solid crimson;
       } 
    .unordered1{
            list-style-type: square;
            /*padding:10px;*/
            /*margin:0;*/
            list-style-position: inside;
            border:5px solid black;
        /*padding-left: 500px;
        list-style-image:url("surya_Logo.jpeg");*/
         }
        .ordered1{
            list-style-type: upper-roman;

        }
    </style>
</head>
<body>
    <h2>unordered list</h2>
        <h3>Cities List</h3>
    <ul class="unordered1">
        
    <li> Hyderabad</li>
    <li> Kurnool</li>
    <li>Mahaboob nagar</li>
    <li> Nizamabad</li>
    <li>Guntur</li>
        </ul>
        <ol class="ordered1">
            <h2>Ordered Lists</h2>
            <h2> Rank List</h2>
            <li>A</li>
            <li>B</li>
            <li> R</li>
            <li> U</li>
        </ol>
</body>
</html>
